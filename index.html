<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Grape+Nuts&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<title>Camera</title>
</head>
<body>
    <div class="filter">
        <div class="filter1 orange"></div>
        <div class="filter1 brown"></div>
        <div class="filter1 pink"></div>
        <div class="filter1 transparent"></div>
    </div>


    <div class="camera">
        <video autoplay></video>
    </div>


    <div class="btns">
        <div class="video-btn-cont">
            <div class="video-btn"></div>
        </div>
        <div class="img-btn-cont">
            <div class="img-btn"></div>
        </div>
        
    </div>

    <i class="fa-light fa-layer-group gallery-btn"></i>

    <div class="timer">00:00:00</div>
</body>
</html>
