<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Grape+Nuts&family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>Camera</title>
</head>
<body>
    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>


    <div class="camera">
        <video autoplay></video>
    </div>


    <div class="btns">
        <div class="video-btn-cont">
            <div class="video-btn"></div>
        </div>
        <div class="img-btn-cont">
            <div class="img-btn"></div>
        </div>
        
    </div>

    <div class="filter-layer">
    </div>


    <div class="timer">00:00:00</div>

    <span class="material-icons gallery">
        view_carousel
    </span>

    <script src="./script.js"></script>
</body>
</html>
